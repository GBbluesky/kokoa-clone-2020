<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment9</title>
    <link rel="stylesheet" href="assign9.css" />
  </head>
  <body>
    <main>
      <div class="top-playlist">
        <div class="top-playlist__column">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="top-playlist__column">
            <span class="top-playlist__text">Playlist</span>
        </div>
        <div class="top-playlist__column">

        </div>
      </div>

      <header class="playing-list">
        <div class="playing-list__img">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="playing-list__desc">
          <h1 class="align playing-list__desc__title">Random</h1>
          <h1 class="align playing-list__desc__title">love</h1>
          <p class="align playing-list__desc__text">by Divay Kapoor</p>
        </div>
      </header>

      <nav class="btn-list">
        <div class="btn-list__play">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="btn-list__circle">
          <i class="far fa-grin-hearts fa-2x"></i>
        </div>
        <div class="btn-list__circle">
          <i class="fas fa-plus fa-2x" ></i>
        </div>
      </nav>

      <article class="playlist">
        <div class="next-playlist">
          <div class="next-playlist__img"></div>
          <div class="next-playlist__desc">
            <h2>Matargasti</h2>
            <h4>Mohit Chauhan</h4>
          </div>
        </div>
        <div class="next-playlist">
          <div class="next-playlist__img"></div>
          <div class="next-playlist__desc">
            <h2>Attitude</h2>
            <h4>Lewis Ofman ~ attitude</h4>
          </div>
        </div>
        <div class="next-playlist">
          <div class="next-playlist__img"></div>
          <div class="next-playlist__desc">
            <h2>Try Everthing</h2>
            <h4>Shakira ~ Zootopia</h4>
          </div>
        </div>
        <div class="next-playlist">
          <div class="next-playlist__img"></div>
          <div class="next-playlist__desc">
            <h2>Sunflower</h2>
            <h4>Joseph Vincent ~ Sunflower</h4>
          </div>
        </div>
      </article>
    </main>

    <script
      src="https://kit.fontawesome.com/80306a7340.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
