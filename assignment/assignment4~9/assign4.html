<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form action="">
      <div>
          <label for="first-name">First name</label>
          <input id="first-name" placeholder="First name" required type="text" />
      </div>
      <div>
          <label for="last-name">Last name</label>
          <input id="last-name" placeholder="Last name" required type="text" />
      </div>
      <div>
          <label for="email">Email</label>
          <input id="email" placeholder="Email" required type="email" />
      </div>
      <div>
          <label for="username">Username</label>
          <input id="username" placeholder="Username" required type="text" />
      </div>
      <div>
          <label for="password">Password</label>
          <input id="password" minlength="10" required type="password" />
      </div>
      <div>
          <label for="birth">Birth date</label>
          <input id="birth" required type="date">
      </div>
      <div>
        <label for="how">How happy are you?</label>
        <input id="how" type="range" list="tickmarks"> 
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
      </div>
      <div>
          <label for="color">What is your fav.color?</label>
          <input id="color" type="color">
      </div>
      <div>
          <input type="submit" value="Create Account">
      </div>
    </form>
  </body>
</html>
